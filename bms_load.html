 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

  </head>
  <body>

    <ul>
      <li>Load: <input type="file" id="_inf_BMs_load"/></li>
    </ul>
  </body>
</html>
